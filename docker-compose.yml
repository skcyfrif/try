version: '2'
# Define all services
services:
  # CakePHP application
  cakephp:
    build: .  # Build from the Dockerfile in the current directory
    ports:
      - "4041:80"  # Expose Apache on port 4000
    depends_on:
      - mysql  # MySQL dependency
    volumes:
      - ./www:/var/www/html  # Mount the www directory to the container
    environment:
      - SECURITY_SALT=ashjg23697sds97139871298ashk
      - MYSQL_URL=mysql
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=root
      - VIRTUAL_HOST=cakephp.local  # Optional if using a reverse proxy like NGINX
    networks:
      - app_network

  # MySQL service
  mysql:
    image: mysql:5.6.36
    volumes:
      - ./dump:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cyfrif_campaign
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

# Persistent data for MySQL
volumes:
  mysql_data:

# Custom network for isolated communication
networks:
  app_network:
    driver: bridge
