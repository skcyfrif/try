<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery HashTags Plugin Demo</title>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link href="jquery.hashtags.css" media="all" rel="stylesheet" type="text/css" />

        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="autosize.min.js" type="text/javascript"></script>
        <script src="jquery.hashtags.js" type="text/javascript"></script>
    </head>
    <body>


        <div class="main" style=" margin:150px auto; max-width:640px;">
            <h2>jQuery HashTags Plugin Demo</h2>
            <textarea></textarea>
            <p>Try to type in something with #hashtags and see the magic!</p>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("textarea").hashtags();
            });
        </script>

    </body>
</html>
